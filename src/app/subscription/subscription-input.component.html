<form (ngSubmit)="onSubmit(f)" #f="ngForm" *ngIf="this.authService.isLoggedIn()">
    <h4 *ngIf="this.authService.isLoggedIn()">Voeg abonnement toe</h4>
    <hr style="display: block;
                height: 1px;
                border: 0;
                border-top: 1px solid #fff200;
                margin: 1em 0;
                padding: 0;
                background-color:#fff200;">
    <div class="form-group">
        <label for="name">Naam: </label>
        <input
                type="text"
                id="name"
                class="form-control"
                #name = "ngModel"
                [ngModel]="subscription?.name"
                name="name"
                required>
    </div>


    <div class="form-group">
        <label for="description">Beschrijving: </label>
        <textarea
                type="text"
                id="description"
                class="form-control"
                #description="ngModel"
                [ngModel]="subscription?.description"
                name="description"
                style="
                    width: 100%;
                    height: 200px;
                    resize: none;
                ">
        </textarea>
    </div>

    <div class="form-group">
        <label for="discount">Korting: </label>
        <input
                type="number"
                id="discount"
                class="form-control"
                #discount = "ngModel"
                [ngModel]="subscription?.discount"
                name="discount"
                min="1" max="100"
                >
    </div>
    <button class="btn btn-primary" type="button" type="submit" [disabled]="!f.valid">Toevoegen</button>
</form>
